<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta de San Valentín</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card" onclick="openCard()">
            <div class="card-front">
                <p>Abre la carta</p>
            </div>
            <div class="card-inside">
                <p>¿Quieres ser mi San Valentín?</p>
            </div>
        </div>

        <div class="buttons" id="buttons">
            <button id="yes-button" onclick="showMessage()">Sí</button>
            <button onclick="moveNoButton()">No</button>
        </div>

        <div id="hearts-container"></div>
        <div id="message-container"></div> <!-- Contenedor para el mensaje -->
    </div>

    <script src="script.js"></script>
</body>
</html>
